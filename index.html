<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(0deg, #8f0813 -8%, #1115d8 100%);">
          <img class="logo" src="https://logodix.com/logo/1582285.png" alt="bc">
          <h1>Barcelona</h1>
          <p>Camp Nou</p>
        </div>
        <div style="background: linear-gradient(0deg, #8909bb -8%, #ffffff 100%);">
          <img class="logo" src="https://logodix.com/logo/290661.png" alt="rm">
          <h1>Real Madrid</h1>
          <p>Santiago Bernabéu</p>
        </div>
        <div style="background: linear-gradient(0deg,  #f19696 -8%,#f90303 100%);">
          <img class="logo" src="https://logodix.com/logo/568954.png" alt="lp">
          <h1>Liverpool</h1>
          <p>Anfield</p>
        </div>
        <div style="background: linear-gradient(0deg,#000000 -8%,  #FFE101 100% );">
          <img class="logo" src="https://logodix.com/logo/2129037.png" alt="bd">
          <h1>Borussia Dortmund</h1>
          <p>Signal Iduna Park</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://www.newsit.gr/wp-content/uploads/2020/02/bvb_championsleague-2048x1365.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.segodnya.ua/i/original/media/image/5de/12f/ecb/5de12fecb5d6b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/db/d1/f4/dbd1f4881999bbe9ceaf3e23d02c02e9.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s.yimg.com/uu/api/res/1.2/DcXZpVEG9CcM1LJ_KuCSIQ--~B/aD0xMDgwO3c9MTkyMDtzbT0xO2FwcGlkPXl0YWNoeW9u/https://media.zenfs.com/en/uk.goal.com/4da85c095d58a445cc876bc18f36b096');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
